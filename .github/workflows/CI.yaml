name: python flask test CI

on:

  pull_request:
    branches:
      - master 

env:
  SERVICE_NAME: julio0619/flaskazure
  MYSQL_USER: ${{ secrets.USER_DEV_SQL }}
  MYSQL_PASSWORD: ${{ secrets.PASS_DEV_SQL }}
  MYSQL_HOST: ${{ secrets.HOST_DEV_SQL }}
  MYSQL_DATABASE: ${{ secrets.DB_DEV_SQL }}
      
jobs:  

  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        working-directory: src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade 'sentry-sdk[flask]'
          pip install pytest

      - name: Test with pytest
        working-directory: src
        run: |
          MYSQL_USER=$MYSQL_USER 
          MYSQL_PASSWORD=$MYSQL_PASSWORD
          MYSQL_HOST=$MYSQL_HOST
          MYSQL_DATABASE=$MYSQL_DATABASE
          pytest test_app.py

  analyze:
    name: Analyze CodeQL
    needs: [run_tests]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
  
  analize_sonar:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build_dockerhub:
    name: Build application on dockerhub
    needs: [run_tests]
    runs-on: ubuntu-latest
    environment: 
      name: Development

    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.SERVICE_NAME }}

  deploy_Develoment:
    name: Deploy to env dev
    needs: [build_dockerhub]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: https://nsdevflask.duckdns.org

    steps:
      - name: Connecting to server via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT_DEV }}
          script_stop: true
          script: |
            cd /home
            docker-compose -f flask.yaml pull
            docker-compose -f flask.yaml up -d
